# Copilot coding agent environment setup
# This workflow defines the setup steps that the Copilot coding agent
# uses to configure its development environment before working on tasks.
name: "Copilot Setup Steps"

on: push

env:
  MAVEN_OPTS: -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 -Dmaven.wagon.http.retryHandler.count=3

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install gh-aw extension
        uses: github/gh-aw/actions/setup-cli@v0.50.5
        with:
          version: v0.50.5

      - name: Cache Maven Repository
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: copilot-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            copilot-maven-
            maven-

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant

      - name: Verify tools
        run: |
          echo "Java version:" && java -version
          echo "Maven version:" && mvn -version
          echo "Ant version:" && ant -version

      - name: Pre-fetch Maven dependencies
        run: mvn -B -q dependency:go-offline -DexcludeReactor=false || true
